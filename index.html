<!DOCTYPE html>
<html>
  <head>
    <script src="dice.js"></script>
    <script>

    </script>
  </head>
  <body>
    <h1>Sword and Bones Dice Roller</h1>
    <p>This is the snb repository.</p>

    <div style="width: 50%;">
    <div style="display: flex; float: left; flex-direction: row; gap: 10px;">
      <table style="border: 1px solid black;">
        <thead>
            <tr>
                <th colspan="4">Positive Dice Pool</th>
            </tr>
        </thead>
        <tr>
            <td>Proficiency:</td>
            <td><button onclick="document.getElementById('proficiencyDie').textContent = updateProficiencyDie(1)">+</button></td>
            <td><button onclick="document.getElementById('proficiencyDie').textContent = updateProficiencyDie(-1)">-</button></td>
            <td><span id="proficiencyDie">0</span></td>
        </tr>
        <tr>
            <td>Ability:</td>
            <td><button onclick="document.getElementById('abilityDie').textContent = updateAbilityDie(1)">+</button></td>
            <td><button onclick="document.getElementById('abilityDie').textContent = updateAbilityDie(-1)">-</button></td>
            <td><span id="abilityDie">0</span></td>
        </tr>
        <tr>
            <td>Boost:</td>
            <td><button onclick="document.getElementById('boostDie').textContent = updateBoostDie(1)">+</button></td>
            <td><button onclick="document.getElementById('boostDie').textContent = updateBoostDie(-1)">-</button></td>
            <td><span id="boostDie">0</span></td>
        </tr>
    </table>
    </div>
    <div style="display: flex; float: right; flex-direction: row; gap: 10px;">
      <table style="border: 1px solid black;">
        <thead>
            <tr>
                <th colspan="4">Positive Dice</th>
            </tr>
        </thead>
        <tr>
            <td>Proficiency Dice Pool:</td>
            <td><button onclick="document.getElementById('proficiencyDie').textContent = updateProficiencyDie(1)">+</button></td>
            <td><button onclick="document.getElementById('proficiencyDie').textContent = updateProficiencyDie(-1)">-</button></td>
            <td><span id="proficiencyDie">0</span></td>
        </tr>
        <tr>
            <td>Ability Dice:</td>
            <td><button onclick="document.getElementById('abilityDie').textContent = updateAbilityDie(1)">+</button></td>
            <td><button onclick="document.getElementById('abilityDie').textContent = updateAbilityDie(-1)">-</button></td>
            <td><span id="abilityDie">0</span></td>
        </tr>
        <tr>
            <td>Boost Dice:</td>
            <td><button onclick="document.getElementById('boostDie').textContent = updateBoostDie(1)">+</button></td>
            <td><button onclick="document.getElementById('boostDie').textContent = updateBoostDie(-1)">-</button></td>
            <td><span id="boostDie">0</span></td>
        </tr>
    </table>
    </div>
    </div>
    


    <p>Proficiency Dice:<span id="proficiencyDie"></span></p>
    <p>Ability Dice:<span id="abilityDie"></span></p>
    <p>Boost Dice:<span id="boostDie"></span></p>
    <button onclick="document.getElementById('proficiencyResult').textContent = rollProficiencyDie()">Roll Proficiency Die!</button>
    <button onclick="document.getElementById('boostResult').textContent = rollBoostDie()">Roll Boost Die!</button>
    <button onclick="document.getElementById('abilityResult').textContent = rollAbilityDie()">Roll Ability Die!</button>
    <p>Roll a D12: <span id="proficiencyResult"></span></p>
    <p>Roll a D6: <span id="boostResult"></span></p>
    <p>Roll a D8: <span id="abilityResult"></span></p>
    <script>
        function updateProficiencyDie(i) {
          let n = getProficiencyDie();
          n += i;
          if (n >= 0){
            setProficiencyDie(n);
          }
          return getProficiencyDie();
        }
        function updateBoostDie(i) {
          let n = getBoostDie();
          n += i;
          if (n >= 0){
            setBoostDie(n);
          }
          return getBoostDie();
        }
        function updateAbilityDie(i) {
          let n = getAbilityDie();
          n += i;
          if (n >= 0){
            setAbilityDie(n);
          }
          return getAbilityDie();
        }

        document.getElementById("proficiencyResult").textContent = rollProficiencyDie();
        document.getElementById("boostResult").textContent = rollBoostDie();
        document.getElementById("abilityResult").textContent = rollAbilityDie();
    </script>
</body>
</html>
