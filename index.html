<!DOCTYPE html>
<html>
  <head>
    <script src="dice.js"></script>
  </head>
  <body>
    <h1>Sword and Bones Dice Roller</h1>
    <p>This is the snb repository.</p>


<table>
    <tr>
        <td>Proficiency Dice Pool:</td>
        <td><span id="proficiencyDie"></span></td>
        <td><button onclick="updateProficiencyDie(1)">+</button></td>
        <td><button onclick="updateProficiencyDie(-1)">-</button></td>
    </tr>
    <tr>
        <td>Ability Dice:</td>
        <td><span id="abilityDie"></span></td>
        <td><button onclick="updateAbilityDie(1)">+</button></td>
        <td><button onclick="updateAbilityDie(-1)">-</button></td>
    </tr>
    <tr>
        <td>Boost Dice:</td>
        <td><span id="boostDie"></span></td>
        <td><button onclick="updateBoostDie(1)">+</button></td>
        <td><button onclick="updateBoostDie(-1)">-</button></td>
    </tr>
</table>


    <p>Proficiency Dice:<span id="proficiencyDie"></span></p>
    <p>Ability Dice:<span id="abilityDie"></span></p>
    <p>Boost Dice:<span id="boostDie"></span></p>
    <button onclick="document.getElementById('proficiencyResult').textContent = rollProficiencyDie()">Roll Proficiency Die!</button>
    <button onclick="document.getElementById('boostResult').textContent = rollBoostDie()">Roll Boost Die!</button>
    <button onclick="document.getElementById('abilityResult').textContent = rollAbilityDie()">Roll Ability Die!</button>
    <p>Roll a D12: <span id="proficiencyResult"></span></p>
    <p>Roll a D6: <span id="boostResult"></span></p>
    <p>Roll a D8: <span id="abilityResult"></span></p>
    <script>
        function updateProficiencyDie(i) {
          let n = getProficiencyDie();
          n += i;
          setProficiencyDie(n);
          document.getElementById("proficiencyDie").textContent = getProficiencyDie();
        }
        function updateBoostDie(i) {
          let n = getBoostDie();
          n += i;
          setBoostDie(n);
          document.getElementById("boostDie").textContent = getBoostDie();
        }
        function updateAbilityDie(i) {
          let n = getAbilityDie();
          n += i;
          setAbilityDie(n);
          document.getElementById("abilityDie").textContent = getAbilityDie();
        }

        document.getElementById("proficiencyResult").textContent = rollProficiencyDie();
        document.getElementById("boostResult").textContent = rollBoostDie();
        document.getElementById("abilityResult").textContent = rollAbilityDie();
    </script>
</body>
</html>
